      <!-- Mobile Navigation Panel -->

    <!-- Menu Overlay -->
    <div class="menu-overlay"></div>
  <main>
    <div class="container">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h2 class="auth-title">ایجاد حساب کاربری</h2>
            <p class="auth-subtitle">زیستکاوی در زیستجهانتان را شروع کنید</p>
          </div>
          
          <form id="signup-form" class="auth-form">
            <div class="form-group">
              <label for="email">ایمیل</label>
              <input type="email" id="email" name="email" required>
              <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
              <label for="password">رمز عبور</label>
              <input type="password" id="password" name="password" required>
              <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="form-group">
              <label for="confirm-password">تایید رمز عبور</label>
              <input type="password" id="confirm-password" name="password2" required>
              <div class="error-message" id="confirm-password-error"></div>
            </div>
            
            <div class="form-action">
              <button type="submit" class="btn">ایجاد حساب کاربری</button>
            </div>
          </form>
          
          <div class="auth-footer">
            <p>حساب کاربری دارید؟ <a href="login.html">ورود</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>طراحی شده توسط تیم زیستکاو</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signup-form');
      const fullnameInput = document.getElementById('fullname');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      
      const fullnameError = document.getElementById('fullname-error');
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');
      const confirmPasswordError = document.getElementById('confirm-password-error');
      
      // Simple validation
      signupForm.addEventListener('submit', function(event) {
        event.preventDefault();
        let isValid = true;
        
        // Reset errors
        fullnameError.style.display = 'none';
        emailError.style.display = 'none';
        passwordError.style.display = 'none';
        confirmPasswordError.style.display = 'none';
        
        // Full name validation
        if (!fullnameInput.value.trim()) {
          fullnameError.textContent = 'Full name is required';
          fullnameError.style.display = 'block';
          isValid = false;
        }
        
        // Email validation
        if (!emailInput.value.trim()) {
          emailError.textContent = 'Email is required';
          emailError.style.display = 'block';
          isValid = false;
        } else if (!isValidEmail(emailInput.value)) {
          emailError.textContent = 'Please enter a valid email';
          emailError.style.display = 'block';
          isValid = false;
        }
        
        // Password validation
        if (!passwordInput.value) {
          passwordError.textContent = 'Password is required';
          passwordError.style.display = 'block';
          isValid = false;
        } else if (passwordInput.value.length < 6) {
          passwordError.textContent = 'Password must be at least 6 characters';
          passwordError.style.display = 'block';
          isValid = false;
        }
        
        // Confirm password validation
        if (!confirmPasswordInput.value) {
          confirmPasswordError.textContent = 'Please confirm your password';
          confirmPasswordError.style.display = 'block';
          isValid = false;
        } else if (passwordInput.value !== confirmPasswordInput.value) {
          confirmPasswordError.textContent = 'Passwords do not match';
          confirmPasswordError.style.display = 'block';
          isValid = false;
        }
        
        if (isValid) {
          // Here you would typically send the data to a server
          // For now, just simulate a successful registration
          alert('Account created successfully! Redirecting to login page...');
          
          // In a real application, you'd redirect to the login page or home page
          // window.location.href = 'login.html';
        }
      });
      
      function isValidEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      }
    });
  </script>
</body>
</html>
